specVersion: 0.0.5
description: Tracks red packet lifecycle and grab events
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: RedPacket
    network: sepolia
    source:
      address: "0x374E5b7662eae9181F8451506B62fdFa713B5B69"
      abi: RedPacket
      startBlock: 9721740
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PacketSent
        - GrabSuccess
        - GrabFailed
        - PacketFinished
      abis:
        - name: RedPacket
          file: RedPacket/RedPacket.json
      eventHandlers:
        - event: PacketSent(indexed address,uint256,uint256)
          handler: handlePacketSent
        - event: GrabSuccess(indexed address,uint256)
          handler: handleGrabSuccess
        - event: GrabFailed(indexed address,string)
          handler: handleGrabFailed
        - event: PacketFinished()
          handler: handlePacketFinished
      file: RedPacket/RedPacket.wasm
