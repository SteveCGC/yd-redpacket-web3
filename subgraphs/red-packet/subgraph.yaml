specVersion: 0.0.5
description: Tracks red packet lifecycle and grab events
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: RedPacket
    network: sepolia
    source:
      # TODO: replace with the deployed red packet contract address
      address: "0x0000000000000000000000000000000000000000"
      abi: RedPacket
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PacketSent
        - GrabSuccess
        - GrabFailed
        - PacketFinished
      abis:
        - name: RedPacket
          file: ./abis/RedPacket.json
      eventHandlers:
        - event: PacketSent(indexed address,uint256,uint256)
          handler: handlePacketSent
        - event: GrabSuccess(indexed address,uint256)
          handler: handleGrabSuccess
        - event: GrabFailed(indexed address,string)
          handler: handleGrabFailed
        - event: PacketFinished()
          handler: handlePacketFinished
      file: ./src/mapping.ts
