specVersion: 0.0.5
description: Indexes MessageLogged events from MessageLog contract
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MessageLog
    network: sepolia
    source:
      address: "0xd4f3EEf1C51C3b12288C98fA6a5B5590092Da2E7"
      abi: MessageLog
      startBlock: 9702549
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Message
      abis:
        - name: MessageLog
          file: MessageLog/MessageLog.json
      eventHandlers:
        - event: MessageLogged(indexed address,string,uint256)
          handler: handleMessageLogged
      file: MessageLog/MessageLog.wasm
